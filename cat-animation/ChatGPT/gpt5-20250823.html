<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cat Walk Demo</title>
  <style>
    :root { --duration: 3s; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f7f7fb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
    }
    .wrap { width: min(900px, 92vw); }

    .stage {
      position: relative;
      height: 260px;
      border-radius: 16px;
      background: linear-gradient(180deg, #eaf6ff 0%, #ffffff 65%);
      box-shadow: 0 10px 28px rgba(0,0,0,.10);
      overflow: hidden;
    }
    .ground {
      position: absolute; inset: auto 0 0 0; height: 80px;
      background:
        linear-gradient(0deg, rgba(0,0,0,.06), rgba(0,0,0,0)) 0 -8px / 100% 16px no-repeat,
        repeating-linear-gradient(90deg, #d9e0e6 0 42px, #cfd6dd 42px 44px);
    }

    .cat {
      position: absolute;
      left: -20vw; /* start off-screen left */
      bottom: 90px; /* sits just above ground */
      font-size: 68px;
      line-height: 1;
      transform-origin: 50% 80%;
      filter: drop-shadow(0 8px 4px rgba(0,0,0,.18));
      pointer-events: none;
      user-select: none;
    }

    /* Walking state */
    .cat.walk {
      /* move across and add a gentle bob to feel like walking */
      animation:
        walk-across var(--duration) linear both,
        bob .45s ease-in-out infinite;
    }

    @keyframes walk-across {
      from { left: -20vw; }
      to   { left: calc(100% + 8vw); }
    }
    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-6px); }
    }

    .controls { display: flex; justify-content: center; gap: 12px; margin-top: 14px; }
    button {
      appearance: none; border: 0; cursor: pointer;
      padding: 10px 16px; border-radius: 999px; font: inherit; font-weight: 600;
      background: #111; color: #fff; box-shadow: 0 8px 22px rgba(0,0,0,.20);
      transition: transform .06s ease;
    }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: .6; cursor: not-allowed; }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .cat.walk { animation: none; left: 50%; transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Cat walk demo">
    <div class="stage" id="stage" aria-hidden="false">
      <div class="cat" id="cat" role="img" aria-label="cat">üêà‚Äç‚¨õ</div>
      <div class="ground"></div>
    </div>
    <div class="controls">
      <button id="walkBtn" type="button">Walk the cat</button>
    </div>
  </main>

  <script>
    (function() {
      const btn = document.getElementById('walkBtn');
      const cat = document.getElementById('cat');
      const stage = document.getElementById('stage');
      const DURATION_MS = 3000; // 3 seconds
      let timer = null;

      function startWalk() {
        // Restart animation cleanly
        cat.classList.remove('walk');
        // Force reflow so the animation can restart from the beginning
        void cat.offsetWidth;
        cat.classList.add('walk');
        btn.disabled = true;

        clearTimeout(timer);
        timer = setTimeout(() => {
          cat.classList.remove('walk');
          // Reset position for the next run
          cat.style.left = '-20vw';
          btn.disabled = false;
        }, DURATION_MS);
      }

      btn.addEventListener('click', startWalk);
      // Bonus: clicking the stage also starts the walk
      stage.addEventListener('click', startWalk);
    })();
  </script>
</body>
</html>
