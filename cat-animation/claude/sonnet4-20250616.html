<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Cat Animation</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .walk-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .walk-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .walk-button:active {
            transform: translateY(0);
        }

        .cat {
            position: absolute;
            top: 50%;
            left: -100px;
            font-size: 4rem;
            opacity: 0;
            transform: translateY(-50%);
            user-select: none;
        }

        .cat.walking {
            animation: walkAcross 3s ease-in-out forwards;
        }

        @keyframes walkAcross {
            0% {
                left: -100px;
                opacity: 1;
                transform: translateY(-50%) scaleX(1);
            }

            25% {
                transform: translateY(-60%) scaleX(1.1);
            }

            50% {
                transform: translateY(-50%) scaleX(0.9);
            }

            75% {
                transform: translateY(-55%) scaleX(1.05);
            }

            100% {
                left: calc(100vw + 50px);
                opacity: 1;
                transform: translateY(-50%) scaleX(1);
            }
        }

        .ground {
            position: absolute;
            bottom: 200px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border-radius: 2px;
        }

        .paw-prints {
            position: absolute;
            bottom: 210px;
            left: 0;
            width: 100%;
            height: 20px;
            opacity: 0;
        }

        .paw-print {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 0;
        }

        .cat.walking~.paw-prints .paw-print {
            animation: showPrint 0.3s ease-in-out forwards;
        }

        .cat.walking~.paw-prints .paw-print:nth-child(1) {
            animation-delay: 0.3s;
            left: 10%;
        }

        .cat.walking~.paw-prints .paw-print:nth-child(2) {
            animation-delay: 0.6s;
            left: 20%;
        }

        .cat.walking~.paw-prints .paw-print:nth-child(3) {
            animation-delay: 0.9s;
            left: 30%;
        }

        .cat.walking~.paw-prints .paw-print:nth-child(4) {
            animation-delay: 1.2s;
            left: 40%;
        }

        .cat.walking~.paw-prints .paw-print:nth-child(5) {
            animation-delay: 1.5s;
            left: 50%;
        }

        .cat.walking~.paw-prints .paw-print:nth-child(6) {
            animation-delay: 1.8s;
            left: 60%;
        }

        .cat.walking~.paw-prints .paw-print:nth-child(7) {
            animation-delay: 2.1s;
            left: 70%;
        }

        .cat.walking~.paw-prints .paw-print:nth-child(8) {
            animation-delay: 2.4s;
            left: 80%;
        }

        @keyframes showPrint {
            0% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }

            100% {
                opacity: 0.4;
                transform: scale(1);
            }
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .cloud:nth-child(1) {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .cloud:nth-child(2) {
            width: 80px;
            height: 30px;
            top: 30%;
            left: 70%;
            animation-delay: -5s;
        }

        .cloud:nth-child(3) {
            width: 120px;
            height: 50px;
            top: 15%;
            left: 80%;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateX(0) translateY(0);
            }

            25% {
                transform: translateX(20px) translateY(-10px);
            }

            50% {
                transform: translateX(-10px) translateY(5px);
            }

            75% {
                transform: translateX(15px) translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <div class="container">
        <h1 class="title">üêæ Cat Walker üêæ</h1>
        <button class="walk-button" onclick="startWalking()">Make Cat Walk!</button>

        <div class="cat" id="cat">üê±</div>

        <div class="ground"></div>
        <div class="paw-prints">
            <div class="paw-print"></div>
            <div class="paw-print"></div>
            <div class="paw-print"></div>
            <div class="paw-print"></div>
            <div class="paw-print"></div>
            <div class="paw-print"></div>
            <div class="paw-print"></div>
            <div class="paw-print"></div>
        </div>
    </div>

    <script>
        let isWalking = false;

        function startWalking() {
            if (isWalking) return; // Prevent multiple animations

            const cat = document.getElementById('cat');
            const button = document.querySelector('.walk-button');

            // Reset cat position
            cat.style.left = '-100px';
            cat.style.opacity = '0';

            // Disable button and change text
            isWalking = true;
            button.disabled = true;
            button.textContent = 'Cat is Walking...';
            button.style.opacity = '0.7';

            // Start animation
            setTimeout(() => {
                cat.classList.add('walking');
            }, 100);

            // Reset after animation completes
            setTimeout(() => {
                cat.classList.remove('walking');
                cat.style.opacity = '0';
                isWalking = false;
                button.disabled = false;
                button.textContent = 'Make Cat Walk!';
                button.style.opacity = '1';
            }, 3200); // Slightly longer than animation to ensure completion
        }

        // Add some sparkle effects when button is clicked
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkleAnim 1s ease-out forwards';

            document.body.appendChild(sparkle);

            setTimeout(() => {
                document.body.removeChild(sparkle);
            }, 1000);
        }

        // Add sparkle animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleAnim {
                0% { 
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                100% { 
                    transform: scale(1) rotate(180deg) translate(20px, -20px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add sparkles when button is clicked
        document.querySelector('.walk-button').addEventListener('click', function (e) {
            const rect = e.target.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    createSparkle(
                        centerX + (Math.random() - 0.5) * 100,
                        centerY + (Math.random() - 0.5) * 100
                    );
                }, i * 100);
            }
        });
    </script>
</body>

</html>
