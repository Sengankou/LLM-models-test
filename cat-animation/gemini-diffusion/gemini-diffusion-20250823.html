<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Walking Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars during animation */
        }

        #cat-container {
            position: relative;
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            display: none; /* Initially hide the container */
        }

        #cat {
            position: absolute;
            bottom: 0;
            left: -100px; /* Start off-screen to the left */
            width: 100px; /* Adjust cat size as needed */
            height: 100px; /* Adjust cat size as needed */
            background-image: url('https://i.imgur.com/1234567.png'); /* Replace with your cat sprite sheet URL */
            background-repeat: no-repeat;
            background-size: 800px 100px; /* Adjust based on your sprite sheet dimensions */
            animation: walk 1s steps(8) infinite; /* Adjust steps based on your sprite sheet frames */
        }

        @keyframes walk {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -800px 0; /* Adjust based on frame width */
            }
        }

        @keyframes move-cat {
            from { transform: translateX(-100px); }
            to   { transform: translateX(100vw); }
        }

        #start-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button id="start-button">Start Cat Walk</button>

    <div id="cat-container">
        <div id="cat"></div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const catContainer = document.getElementById('cat-container');
        const cat = document.getElementById('cat');

        startButton.addEventListener('click', () => {
            // Show the cat container
            catContainer.style.display = 'block';

            // Reset cat position and animation
            cat.style.transform = 'translateX(-100px)';
            cat.style.animation = 'none'; // Stop previous animation
            void cat.offsetWidth; // Trigger reflow to restart animation

            // Start the walking animation
            cat.style.animation = 'walk 1s steps(8) infinite';

            // Start the movement animation
            cat.style.animation = 'move-cat 3s linear';

            // Stop the animations after 3 seconds
            setTimeout(() => {
                cat.style.animation = 'none'; // Stop both animations
                catContainer.style.display = 'none'; // Hide the container after animation finishes
            }, 3000);
        });
    </script>

</body>
</html>
